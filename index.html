<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Collabor8Space</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="logo">Collabor8Space</li>
                    <li>
                        <img src="images/pin.png" class="icon" alt="location" />
                    </li>
					<li class="align-right">
						<img src="images/burger.png" class="icon">
					</li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1>The best coworking spaces for lazy devs.</h1>
            </section>

            <section class="item">
                <img
                    src="images/hygge.jpg"
                    class="item-img"
                    alt="A smart coworking space"
                />
				<div class="img-banner">
					Exclusive
				</div>
                <div class="caption">
                    <p>
                        Skiving in Scandinavia? Relax with a latte at Hygge
                        Lounge.
                    </p>
					<button class="btn">Book</button>
                </div>
            </section>

            <section class="item">
                <img
                    src="images/sky-garden.jpg"
                    class="item-img"
                    alt="A coworking space with plants"
                />
                <div class="caption">
                    <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
					<button class="btn">Book</button>
                </div>
            </section>

            <section class="item">
                <img
                    src="images/shared-office.jpg"
                    class="item-img"
                    alt="A comfortable coworking space"
                />
                <div class="caption">
                    <p>
                        Relaxing in Rio? Take some downtime at the Generator
                        Hub.
                    </p>
					<button class="btn">Book</button>
                </div>
            </section>
        </main>
    </body>
</html>
